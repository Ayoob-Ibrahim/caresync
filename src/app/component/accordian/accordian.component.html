<div (click)="selectIndex()"  class="{{accordData.selectedIndex() != accordData.index ? 'card-accord':'active-accord'}}">
    <div class="flex justify-between">
        <h6 class="{{accordData.selectedIndex() != accordData.index ? 'header':'active-header'}} p-3">
            {{accordData.data.header}}
        </h6>

        <div class="p-3">
            <i class="bi bi-plus-lg"  class="{{accordData.selectedIndex() != accordData.index ? 'header':'active-header'}}"></i>
        </div>
    </div>
</div>
