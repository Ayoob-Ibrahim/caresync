<div  >
    <div class="swiper-container  ">
        <div class="swiper-wrapper">
            <div class="swiper-slide" *ngFor="let image of data">
                <div class="w-[100%] h-[400px] bg-white shadow-lg rounded-lg p-6" style="border: 1px solid red;">
                  
                    <h2 class="text-2xl font-bold mb-4">Card Title</h2>
                    <p class="text-gray-700">This is a sample card created with Tailwind CSS.</p>
                 
                </div>


            </div>
        </div>

        <!-- Pagination and Navigation -->
        <!-- <div class="swiper-pagination"></div> -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Card Positioned at the Bottom -->
    <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-[80%] bg-white shadow-lg p-6 rounded-lg z-10">
        <h2 class="text-xl font-bold text-black">Card Title</h2>
        <p class="text-gray-600 mt-2">This is some description inside the card.</p>
    </div>
</div>
