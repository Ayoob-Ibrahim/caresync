<div class="card">
    <img [src]="data.url" class="card-image" alt="Model 1">
    <button class="btn-card">{{data.type}}</button>
    <div>
        <p class="title">
            {{data.title}}
        </p>
        <p class="content"> {{data.content}}</p>
    </div>

    <a   class="btn-flip btn-learn" data-back="Learn More" data-front="Learn More"></a>
</div>
