<div class="bg-gray-50 py-12 px-4 sm:px-6 lg:px-[4.5rem]">
  <!-- Header Section -->
  <div class="mx-auto text-left !max-w-[1200px] mb-12">
    <h2 class="text-[25px] font-semikanit text-gray-900 mb-4">
      {{ data.title }}
    </h2>
    <p class="text-[15px] text-[#667085] text-left font-regular">
      {{ data.sub }}
    </p>
  </div>

  <!-- Features Grid -->
  <div class="!max-w-[1200px] mx-auto">
    <div class="flex justify-between flex-wrap">
      <!-- Expert Mentorship -->
      <div
        *ngFor="let a of data.content"
        class="bg-white  {{
          data.content.length > 3 ? 'lg:basis-[24%]' : 'lg:basis-[31%]'
        }} basis-[98%] rounded-lg overflow-hidden"
      >
        <img
          [src]="a.image"
          alt="Expert Mentorship"
          class="w-full h-48 object-cover"
        />
        <div class="py-6">
          <h3
            class="text-[17px] font-semibold text-[#323433] font-regular mb-2"
          >
            {{ a.title }}
          </h3>
          <p class="text-[#667085] text-[16px] font-regular">
            {{ a.sub }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
