<div class="container-stretch vertical-tab-container">
    <div>
        <ng-container *ngFor=" let item of data.web_dev_processes;let i =index">
            <button (click)="select(item,i)" [class.active]="i==current_templ?.index">{{item.title}}</button>
        </ng-container>
    </div>

    <div>
        <ng-container *ngTemplateOutlet="tab_wrapper; context: { $implicit:current_templ?.data   }"></ng-container>
    </div>
</div>


<ng-template #tab_wrapper let-data>
    <section>
        <header>
            <h4>
                {{data?.title}}
            </h4>
            <p>
                {{data?.description}}
            </p>
        </header>
        <ng-container *ngFor="let item of data?.details">

            <article>
                <div>
                    <span> <ng-container *ngTemplateOutlet="tick_"></ng-container>
                    </span>
                    <aside>
                        <h2>
                            {{item?.heading}}
                        </h2>
                        <p>
                            {{item?.description}}
                        </p>
                    </aside>
                </div>
            </article>

        </ng-container>
    </section>
</ng-template>
