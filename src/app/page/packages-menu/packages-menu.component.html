<div class="mt-[3rem]">
    <ng-container *ngIf="packageId && componentList[packageId]; else noData">
        <ng-container *ngFor="let comp of componentList[packageId]">
            <ng-container *ngComponentOutlet="comp"></ng-container>
        </ng-container>
    </ng-container>
    <ng-template #noData>
        <p>No components available for the selected package.</p>
    </ng-template>
</div>
