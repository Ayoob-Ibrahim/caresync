<ng-container *ngIf="isMobile">
    <div id="fab-dismiss" *ngIf="fabTogglerState==='active'" (click)="toggle()">
    </div>

    <div class="fab-container">
        <button mat-fab class="fab-toggler" (click)="toggle()">
            <span class="dot">
                <i class="bi bi-question-diamond" [@fabToggler]="{value: fabTogglerState}"></i>
            </span>
        </button>

        <div [@speedDialStagger]="buttons.length">
            <button *ngFor="let btn of buttons" mat-mini-fab class="fab-secondary" color="secondary">
                <span class="dot" (click)="selectionOption(btn.type)">
                    <i class="bi" [ngClass]="btn.icon"></i>
                </span>
            </button>
        </div>
    </div>
</ng-container>
