<ng-container *ngIf="isMobile">
  <div class="grid grid-cols-3 w-screen h-[50px] task-container">
    <ng-container *ngFor="let item of menuItems">
      <div [ngClass]="item.bgClass" class="flex flex-col items-center justify-center">
        <app-svg [svgType]="item.svgType"></app-svg>
        <span [ngClass]="item.textClass" class="text-xs mt-1" style="color: white;" (click)="toggleNav()">{{ item.text }}</span>
      </div>
    </ng-container>
  </div>
</ng-container>


<div #mySidenav class="sidenav-bar-slide">
  <a href="javascript:void(0)" class="closebtn" (click)="toggleNav()">&times;</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>
