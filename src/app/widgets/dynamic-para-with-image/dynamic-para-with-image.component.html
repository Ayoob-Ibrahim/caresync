<div class="p-7 w-full flex flex-wrap">
  <div
    class="{{
      dataProperty?.onlycontent
        ? 'basis-[100%]'
        : 'lg:basis-[50%] md:basis-[50%] sm:basis-[100%]'
    }}"
  >
    <h3 class="text-[30px] font-semikanit text-[#129693]">
      {{ dataProperty.title }}
    </h3>
    <p class="font-regular text-[17px]" *ngIf="dataProperty.onlycontent">
      {{ dataProperty?.onlycontent }}
    </p>
    <img
      class=" {{ dataProperty?.onlycontent ? ' w-full pt-10 pb-10' : 'pt-5' }}"
      src="../../../assets/our-services/personwithgirl_small.png"
      alt=""
    />
  </div>

  <div
    *ngIf="!dataProperty?.onlycontent"
    class="flex flex-col lg:basis-[50%] md:basis-[50%] sm:basis-[100%] p-2 lg:pl-8"
  >
    <div
      *ngFor="let a of dataProperty.data"
      class="flex pb-3 items-start justify-start"
    >
      <i class="bi bi-check2-circle pt-1 text-[#129693]"></i>
      <div class="pl-2">
        <h4 class="text-[20px] font-semikanit">
          {{ a.header }}
        </h4>
        <p class="font-regular text-[#667085]">
          {{ a.content }}
        </p>
      </div>
    </div>
  </div>
</div>
