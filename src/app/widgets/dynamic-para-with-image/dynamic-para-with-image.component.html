<div class="p-7 w-full flex flex-wrap !max-w-[1200px] mr-auto ml-auto">
  <div class="lg:basis-[48%] md:basis-[50%] sm:basis-[100%]">
    <div>
      <h3 class="text-[30px] font-semikanit text-[#129693]">
        {{ dataProperty.title }}
      </h3>
      <p class="font-regular text-[17px]">
        {{ dataProperty?.subtitle }}
      </p>
    </div>
    <img
      class="pt-5"
      src="../../../assets/our-services/personwithgirl.png"
      alt=""
    />
  </div>

  <div
    class="flex flex-col justify-between lg:basis-[48%] md:basis-[50%] sm:basis-[100%] p-2 lg:pl-8"
  >
    <div
      *ngFor="let a of dataProperty.data"
      class="flex pb-3 items-start justify-start"
    >
      <i class="bi bi-check2-circle text-[18px] pt-1 text-[#129693]"></i>
      <div class="pl-2">
        <h4 class="text-[20px] font-semikanit">
          {{ a.header }}
        </h4>
        <p class="font-regular text-[#667085]">
          {{ a.content }}
        </p>
      </div>
    </div>
  </div>
</div>
