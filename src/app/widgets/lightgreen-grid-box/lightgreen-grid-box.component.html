<div class="flex justify-between lg:gap-y-[5rem] lg:p-[3rem] flex-wrap items-stretch bg-[#dbf5ef] rounded-[12px]  mt-[30px] p-[1.5rem] md:p-[2rem]">
<div class="lg:basis-[48%] sm:basis-[100%] md:basis-[100%] " *ngFor="let a of dataProperty.subcard" >
     
    <div class="flex mb-[2rem] justify-start items-start">
     
     <div class="bg-[#c6e8e1] w-[48px] h-[48px] overflow-hidden rounded-[50%] flex justify-center items-center p-[.8rem] ">
         <img class="w-[100%] max-w-[100%] h-auto align-middle" src="../../../assets/our-packages/DomiciliaryCare/{{a.icon}}.svg" alt="">
        </div>
        <div class="ml-[1rem] grow-[1] basis-[90%]  ">
            <h3 class="font-regular">
                {{a.title}}
               
            </h3>
            <p *ngIf="a.url;else withouturl ">
                <p class=" leading-[1.6] p-[.3rem 0] text-[1rem] text-toolbarprimary font-regular ">
                   {{a.content1}} <a class="text-primary hover:text-[#024349]" [href]="a.url" target="_blank" rel="noopener noreferrer">{{a.urltext}}</a>{{a.content2}}
                 </p>
         
            <ng-template  #withouturl>
                <p class=" leading-[1.6] p-[.3rem 0] text-[1rem] text-toolbarprimary font-regular ">
                  {{a.content}}
                 </p>
            </ng-template>
           
         </div>
    </div>
     </div>
</div>
