<div class="m-auto">
  <div class="py-14 w-[80%] m-auto">
    <h3 class="font-semikanit text-[30px]">
      {{ dataProperty?.mastertitle }}
    </h3>
    <p class="font-regular text-toolbarprimary">
      {{ dataProperty?.mastercontent }}
    </p>

    <div class="flex gap-3 flex-wrap justify-around pt-3">
      <div
        class="sm:basis-[100%] lg:basis-[30%] md:basis-[49%]"
        *ngFor="let a of dataProperty.data"
      >
        <div class="bg-[#F7FAF9] h-[100%] p-6 pb-[20%]">
          <img src="{{ a?.logo }}" class="h-[170px] w-[200px]" alt="" />
          <div>
            <p class="font-semikanit text-[20px] text-[#129693] pt-3">
              {{ a?.title }}
            </p>

            <p class="font-regular text-[#667085]">
              {{ a?.content }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
