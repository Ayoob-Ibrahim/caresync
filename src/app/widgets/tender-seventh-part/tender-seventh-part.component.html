<div class="p-3 lg:py-8 lg:px-[4.5rem] sm:py-[4.5rem] w-[100%]">
  <h3 class="text-[#129693] text-[15px] font-semikanit">Our Success Stories</h3>
  <p class="text-[#323433] text-[30px] font-regular">
    At Care Sync Experts, we have a track record of helping clients across the
    healthcare sector secure valuable contracts. Some of our success stories
    include:
  </p>
  <div class="flex pt-4 flex-row w-full flex-wrap justify-between">
    <div
      class="flex lg:basis-[27%] sm:basis-[100%] md:basis-[27%] w-full justify-start"
      *ngFor="let a of data"
    >
      <div class="py-6">
        <img class="rounded-md" src="{{ a.image }}" alt="" />
        <p class="font-regular text-[#323433] text-[19px]">{{ a.title }}</p>
        <a
          href="{{ a.websitelink }}"
          class="text-[#129693] text-[15px] font-regular underline"
          >Visit Website</a
        >
      </div>
    </div>
  </div>
</div>
