<div class="w-[100%]">
  <div class="!max-w-[1200px] mr-auto ml-auto">
    <h3 class="text-[30px] p-4 sm:px-[4.5rem] font-semikanit">
      {{ data.mastertitle }}
    </h3>
  </div>
  <div
    class="flex gap-4 p-4 sm:px-[4.5rem] flex-wrap pb-3 pt-4 bg-[#FAFDF9] !max-w-[1200px] mr-auto ml-auto"
  >
    <div
      *ngFor="let a of data.data"
      class="lg:basis-[47%] sm:basis-[100%] md:basis-[100%] flex items-start justify-center"
    >
      <i
        class="bi bi-check2-circle bg-[#E1F3F3] p-2 rounded-[30px] text-[#129693]"
      ></i>

      <div class="pl-2">
        <h4 class="text-[20px] font-semikanit text-[#129693]">
          {{ a.title }}
        </h4>
        <p class="font-regular text-[#667085]">
          {{ a.content }}
        </p>
      </div>
    </div>
  </div>
  <div
    class="lg:basis-[50%] p-1 sm:px-[4.5rem] md:basis-[50%] sm:basis-[100%] !max-w-[1200px] mr-auto ml-auto"
  >
    <img
      class="pt-5 rounded-md"
      src="../../../assets/our-services/tender-writing-logo.jpg"
      alt=""
    />
  </div>
</div>
